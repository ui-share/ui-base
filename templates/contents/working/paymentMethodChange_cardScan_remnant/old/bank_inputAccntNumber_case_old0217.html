<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>은행 자동이체_계좌번호 입력 | LGU+ 눈으로 보는 ARS</title>

	<!-- Css -->
    <link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../../../../static/css/service.css">
    
    <!-- Scripts -->
</head>
<body>
    <div class="page-wrapper">
		<!-- header -->
        <header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>처음</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
        <!-- //header -->
	
		<!-- container -->
		<div class="container">
            <div class="section__cont">
                <div class="cont__wrap cont__wrap-service">
                    <div class="cont__txt-box">
						<h4 class="txt">
							납부할 계좌 정보를 입력해 주세요
						</h4>
                        <ul class="bullet-list info">
                            <li class="bullet-item">
                                본인 명의의 계좌만 등록 가능합니다
                            </li>
                        </ul>
					</div>

                    <div class="input-col-wrap">
                        <!-- 
							[[ 입력 상태 별 class ]] : input-control에 클래스를 추가하여 모든 상태를 제어
								** 포커스 : focused 
								** 유효성 검사 성공 : success
								** 유효성 검사 에러 : error
								** 읽기 전용 : disabled
								** 비활성 : disabled
								기본 : <div class="input-control">
								포커스 : <div class="input-control focused">
								비활성, 읽기 전용 : <div class="input-control focused">
								유효성 검사 성공 : <div class="input-control success">
								유효성 검사 에러 : <div class="input-control error">
						-->

						<div class="input-control focused">
							<div class="input-group">
								<label class="input-label">계좌번호</label>
								<div class="input-row">
									<input type="tel" class="input-field" placeholder="계좌번호 입력">
									<div class="util-box">
										<!-- <button type="button" class="clear-btn"> : 1글자 이상 입력 시, 전체 삭제 [X]버튼 노출 : hidden 삭제 -->
										<button type="button" class="clear-btn hidden"></button>
									</div>
								</div>
							</div>
							<div class="validation-txt">validation 메시지 필요시 노출</div>
						</div>

                        <!-- 드롭다운 버튼 Case 계좌번호입력완료 or 은행선택팝업에서 은행선택완료 했을 경우
                         : input-row 내 btn-field-dropdown 가 존재할 경우 util-box는 포함하지 않는다 -->
                        <div class="input-control">
                            <div class="input-group">
                                <label class="input-label">은행/증권사</label>
                                <div class="input-row">
                                    <button type="button" class="btn-field-dropdown">
										<!-- 선택완료 시 노출 -->
                                        <span class="value">
                                            <span class="ico">
                                                <img src="../../../../static/images/icon/ic-bank/ic-20-shinhan.svg" alt="">
                                            </span>
                                            <span class="txt">신한은행</span>
                                        </span>
                                        <span class="txt hidden">은행/증권사 선택</span><!-- 선택완료 시 hidden -->
                                    </button>
                                </div>
                            </div>
							<div class="chips-group"><!-- 계좌번호 입력완료 시 노출 -->
								<button type="button" class="chips chips-bank">
									<span class="ico-bank shinhan">로고아이콘</span>
									<span class="txt">신한은행</span>
								</button>
							</div>
                        </div>
                    </div>
                </div>

                <div class="cont__wrap cont__wrap-btBtn">
                    <div class="accordion-container"><!-- 체크박스 영역의 경우 btn-toggle 클릭 시 accordion-container open 클래스 추가 -->
                        <div class="chckbox-area accordion-header">
                            <div class="chck-group">
                                <input type="checkbox" id="chck01" class="chck-input">
                                <label for="chck01" class="chck-label">
                                    <span class="chck-box"></span>
                                    전자서명을 위한 고객정보 활용동의
                                </label>
                            </div>
                            <span class="bubble-box topleft show">
                                <!-- <span class="bubble-box"> -->
                                    <span class="txt-wrap">
                                        고객정보 활용동의를 체크해 주세요
                                    </span>
                                    <div class="bubble-box-arrow"></div>
                                </span>
                            <button type="button" class="btn-toggle">
                                <span class="img-box ico-toggle">
                                    <img src="../../../../static/images/icon/ic-chips-arrow-gray.svg">
                                </span>
                            </button>
                        </div>
                        <div class="accordion-content">
                            <ul class="bullet-list">
                                <li class="bullet-item">
                                    은행계좌 자동이체를 선택할 경우, 매달 등록한 계좌에서 LG유플러스 서비스 이용요금이 자동으로 출금됩니다.
                                </li>
                                <li class="bullet-item">
                                    은행계좌 자동출금에 동의 후 납부방법이 가능합니다.
                                </li>
                            </ul>
                        </div>
                    </div>
					<div class="btn-group flex-row is-confirm">
						<button class="btn" type="button">
							<span class="txt">납부방법 변경</span>
						</button>
					</div>
                </div>
                
            </div>
		</div>
		<!-- //container -->
	</div>
	<!-- 토스트 팝업// -->
	<div class="toast-wrap">
		<div class="toast">
			<!-- 토스트 팝업 문구 입`니다. 토스트 팝업 문구 입니다. 토스트 팝업 문구 입니다. -->
			<div class="toast-txt">
				계좌번호를 입력해 주세요
			</div>
			<!-- 
				####### 퍼블공지 #######
				버튼 사용하지 않을 경우 hidden 클래스 추가 
				<button class="btn btn-util close hidden">
			-->
			<button class="btn btn-util close" type="button" alt="닫기"></button>
		</div>
	</div>
</body>
</html>
