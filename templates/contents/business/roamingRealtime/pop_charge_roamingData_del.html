<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">


	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper roamingRealtime">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">필요한 만큼<br><span class="color-prim">로밍 데이터</span>를 충전해 보세요</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div class="btn-group flex-column">
					<!-- 선택 시 is-selected : <button class="btn btn-remain-data is-selected" type="button"> -->
					<button class="btn btn-remain-data" type="button">
						<span class="txt-wrap">
							<span class="txt">1GB</span>
							<span class="txt">5,000원</span>
						</span>
					</button>

					<button class="btn btn-remain-data" type="button">
						<span class="txt-wrap">
							<span class="txt">2GB</span>
							<span class="txt">10,000원</span>
						</span>
					</button>

					<button class="btn btn-remain-data" type="button">
						<span class="txt-wrap">
							<span class="txt">3GB</span>
							<span class="txt">15,000원</span>
						</span>
					</button>
				</div>

				<!-- 유의사항 영역 -->
				<h5 class="bullet-caption">
					유의사항
				</h5>
				<ul class="bullet-list">
					<li class="bullet-item">이용중인 요금제의 기본 제공 데이터를 다 사용하시면 충전 데이터가 사용돼요.</li>
					<li class="bullet-item">충전 후, 충전 데이터를 쓰지않으면 무료로 해지할 수 있어요.</li>
					<li class="bullet-item">로밍패스 요금제를 이용 중인 고객님만 가입할 수 있어요.</li>
					<li class="bullet-item">충전 데이터는 이용중인 로밍 요금제의 기간동안 쓸 수 있어요.</li>
					<li class="bullet-item">만 34세 이하 고객님은 로밍패스 가입 건 당 1회 <로밍 데이터 1GB 무료 충전 혜택>을 드려요. 무료 충전 혜택을 이미 받았다면, 유료로 충전하여 이용할 수 있어요.</li>
				</ul>
			</div>
			
			<div class="popup-footer">
				<div class="btn-group flex-row is-confirm">
					<!-- 데이터 선택 이후 활성화 : is-disabled 삭제 -->
					<button class="btn is-disabled" type="button">
						<span class="txt">충전하기</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
