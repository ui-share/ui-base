<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/signUpConfirmation.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper signUpConfirmation">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">
						<span class="color-prim">가입사실확인서 발급</span>을 위해<br/>
						정보를 입력해 주세요
					</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div class="section__cont submitSignupInfo">
					<div class="cont__wrap cont__wrap-vertical">
						<div class="con__tit-box">
							<h6 class="tit-head">
								<span class="txt-title semibold">
									나의 가입 정보
								</span>
							</h6>
						</div>
						<div class="info-col-wrap">
							<div class="plan-wrap">
								<div class="list-plan line">
									<div class="row">
										<span class="txt-title">이름</span>
										<span class="txt-desc">
											<span>김유플</span>
										</span>
									</div>
									<div class="row">
										<span class="txt-title">휴대폰 번호</span>
										<span class="txt-desc">
											<span>010-1234-5678</span>
										</span>
									</div>
									<div class="row">
										<span class="txt-title">가입일</span>
										<span class="txt-desc">
											<span>NNNN년 NN월 NN일</span>
										</span>
									</div>
									<div class="row">
										<span class="txt-title">현재 사용중인<br />휴대폰 개통일</span>
										<span class="txt-desc">
											<span>NNNN년 NN월 NN일</span>
										</span>
									</div>
									<div class="row">
										<span class="txt-title">휴대폰 정보</span>
										<span class="txt-desc">
											<span>SM-F731NS12</span> <!-- 별칭으로 바꿀 수 있으면 별칭으로 노출 -->
										</span>
									</div>
									<div class="row">
										<span class="txt-title">일련번호</span>
										<span class="txt-desc">
											<span>*********1234</span>
										</span>
									</div>
								</div>
							</div>
						</div>
		
						<!-- 발급 목적 선택 -->
						<div class="con__tit-box">
							<h6 class="tit-head">
								<span class="txt-title semibold">
									발급 정보 입력
								</span>
							</h6>
						</div>
						<div class="input-col-wrap">
							<!-- 
								[[ 입력 상태 별 class ]] : input-control에 클래스를 추가하여 모든 상태를 제어
									** 포커스 : focused 
									** 유효성 검사 성공 : success
									** 유효성 검사 에러 : error
									** 읽기 전용 : disabled
									** 비활성 : disabled
									기본 : <div class="input-control">
									포커스 : <div class="input-control focused">
									비활성, 읽기 전용 : <div class="input-control disabled">
									유효성 검사 성공 : <div class="input-control success">
									유효성 검사 에러 : <div class="input-control error">
							-->

							<!-- 기본 : 선택버튼 + 바텀시트 -->
							<div class="input-control">
								<div class="input-group">
									<label class="input-label">발급 목적</label>
									<div class="input-row">
										<button type="button" class="btn-field-dropdown">
											<!-- 값 선택 시 출력 
											<span class="value">
												<span class="txt">A/S센터 제출용</span>
											</span> -->
											<!-- placeholder성 안내 문구 노출 
											 : 값 노출 상태에서는 hidden 추가 <span class="txt hidden">발급 목적 선택</span> 
											-->
											<span class="txt">발급 목적 선택</span>
										</button>
									</div>
								</div>
								<!-- <div class="validation-txt">validation 메시지 필요시 노출</div> -->
							</div>

							
							<!-- case 직접입력 선택할 경우 노출 : hidden 클래스 삭제-->
							<div class="input-control hidden">
								<div class="input-group">
									<label class="input-label hidden"></label>
									<div class="input-row">
										<input type="text" class="input-field" placeholder="발급 목적 입력" autocomplete='off' />
										<div class="util-box">
											<button type="button" class="clear-btn hidden"></button>
											<!-- 
											<button type="button" class="clear-btn"> : 1글자 이상 입력 시, 전체 삭제 [X]버튼 노출 : hidden 삭제 
											-->
										</div>
									</div>
								</div>
								<!-- <div class="validation-txt"><span>validation 메시지 필요시 노출</span></div> -->
							</div>
			
							<!-- 이메일 입력 -->
							<div class="input-control email-form">				
								<div class="input-group">
									<label class="input-label">발급 받을 이메일 주소</label>
									<div class="input-row">
										<input type="text" class="input-field" name="email" placeholder="이메일 주소 입력" >
										<div class="util-box">									
											<button type="button" class="clear-btn hidden"></button>
											<!-- 1글자 이상 입력 시 [X]버튼 노출 : hidden 삭제 <button type="button" class="clear-btn"> -->
										</div>
									</div>					
									<button type="button" class="slct-box">
										<span class="txt">이메일 선택</span>
										<!-- 이메일 선택 후 상태 : done 클래스 추가 및 이메일 도메인 텍스트 변경
										  : <button type="button" class="slct-box done"><span class="txt">@naver.com</span> -->
										<span class="arrow"></span>
									</button>
								</div>
								<!-- <div class="validation-txt">validation 메시지 필요시 노출</div> -->
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="popup-footer">
				<div class="btn-group flex-row is-confirm">
					<button class="btn line" type="button">
						<span class="txt">취소</span>
					</button>
					<button class="btn is-disabled" type="button">
						<span class="txt">확인</span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 
		toast 상태 class : 기본 display:none 상태				
		toast in(show 모션) show : <div class="toast-wrap show">
		toast out(out 모션 X)    : <div class="toast-wrap">
	-->
	<div class="toast-wrap show" tabindex="-1">
		<div class="toast">
			<div class="toast-txt">이메일 주소를 입력해 주세요</div>
			<!-- 
				버튼 사용하지 않을 경우 hidden 클래스 추가 
				<button class="btn btn-util close hidden">
			-->
			<button class="btn btn-util close" type="button" alt="닫기"></button>
		</div>
	</div>

	<div class="toast-wrap" tabindex="-1">
		<div class="toast">
			<div class="toast-txt">발급 목적을 선택해 주세요</div>
			<!-- 
				버튼 사용하지 않을 경우 hidden 클래스 추가 
				<button class="btn btn-util close hidden">
			-->
			<button class="btn btn-util close" type="button" alt="닫기"></button>
		</div>
	</div>

	<div class="toast-wrap" tabindex="-1">
		<div class="toast">
			<div class="toast-txt">이메일 주소를 확인해 주세요</div>
			<!-- 
				버튼 사용하지 않을 경우 hidden 클래스 추가 
				<button class="btn btn-util close hidden">
			-->
			<button class="btn btn-util close" type="button" alt="닫기"></button>
		</div>
	</div>
</body>
</html>
