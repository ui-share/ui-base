<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/additionalProduct.css">

	<!-- Scripts -->

</head>
<body>
	<div class="page-wrapper additionalProduct">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<!-- 홀맨 배너 영역// -->
			<div class="section__cont summary">
				<div class="cont__wrap cont__wrap-MOPaymentUsed">
					<div class="select-billdate"></div>
					<div class="cont__txt-box">
						<span class="txt-select-wrap">
							<span class="txt">가입되어 있는</span>
						</span>
						<span class="txt price">
							<span class="color-prim">부가서비스 정보</span>예요
						</span>
					</div>
				</div>
			</div>

			<div class="section__cont desc">
				<div class="cont__wrap cont__wrap-vertical">
					<div class="card solid center">
						<div class="card-body">
							<span class="img-box">
								<img src="../../../../static/images/icon/ic-card-bill_x.svg" alt="내역 없음">
							</span>
							<div class="text-box">
								<span class="txt">이용 중인 서비스 내역이 없어요</span>
							</div>
						</div>
					</div>

					<div class="btn-group flex-column">
						<button type="button" class="btn btn-sec">
							<span class="txt">부가서비스 신청</span>
						</button>
					</div>
				</div>
				<div class="cont__wrap cont__wrap-vertical">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">이용 중인 서비스</span>
							<span class="txt-sub">(부가가치세 포함)</span>
						</h6> 
					</div>

					<div class="info-col-wrap">
						<div class="plan-wrap">
							<div class="list-plan line">
								<div class="row">
									<span class="txt-title">
										<span class="flag flag-line primary">
											<span class="txt">유료</span>
										</span>
										<span>벨링 모아</span>
										<span class="txt-sub">벨소리+통화연결음+MP3</span>
									</span>
									<span class="txt-desc">
										<span>월 1,540원</span>
										<!-- <span class="txt-sub">부가가치세 포함</span> -->
									</span>
								</div>
							</div>
						</div>
						<div class="btn-group">
							<button class="btn btn-md" type="button">
								<span class="txt">해지</span>
							</button>
						</div>
					</div>

					<div class="info-col-wrap">
						<div class="plan-wrap">
							<div class="list-plan line">
								<div class="row">
									<span class="txt-title">
										<span class="flag flag-line primary">
											<span class="txt">유료</span>
										</span>
										<span>넷플릿스 스탠다드</span>
										<span class="txt-sub">요금제 전용</span>
									</span>
									<span class="txt-desc">
										<span>월 4,400원</span>
										<!-- <span class="txt-sub">부가가치세 포함</span> -->
									</span>
								</div>
							</div>
						</div>
						<div class="btn-group">
							<button class="btn btn-md" type="button">
								<span class="txt">해지</span>
							</button>
						</div>
					</div>

					<div class="info-col-wrap">
						<div class="plan-wrap">
							<div class="list-plan line">
								<div class="row">
									<span class="txt-title">
										<span class="flag flag-line primary">
											<span class="txt">유료</span>
										</span>
										<span>뮤직 벨링</span>
										<span class="txt-sub hidden"></span>
									</span>
									<span class="txt-desc">
										<span>월 8,800원</span>
										<!-- <span class="txt-sub">부가가치세 포함</span> -->
									</span>
								</div>
							</div>
						</div>
						<div class="btn-group">
							<button class="btn btn-md" type="button">
								<span class="txt">해지</span>
							</button>
						</div>
					</div>


					<div class="btn-group flex-column">
						<button type="button" class="btn btn-sec">
							<span class="txt">부가서비스 신청</span>
						</button>
					</div>
				</div>
			</div>

			<!-- 디바이더 영역 -->
			<div class="section__divider"></div>

			<!-- 상담 영역 -->
			<div class="section__cont counsel">
				<div class="cont__wrap">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">아래 메뉴도 추천해요</span>
						</h6>
						<div class="tit-tail hidden"></div>
					</div>
					<div class="card-group">
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-menu/ic-myPlan.svg" alt="나의 요금제">
									</span>
								</div>
								<div class="item text">
									<span class="tit">나의 요금제</span>
									<span class="txt">요금제 확인ㆍ변경</span>
								</div>
							</div>
						</div>
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-menu/ic-billingCharge.svg" alt="청구요금">
									</span>
								</div>
								<div class="item text">
									<span class="tit">청구요금</span>
									<span class="txt">이번 달과 지난달<br>요금 조회</span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- 
					아코디언 닫힘 상태(기본) > 오픈시 : open 클래스 추가 
					<div class="cont__wrap cont__wrap-counsel accordion-container open">
				-->
				<div class="cont__wrap cont__wrap-counsel accordion-container">
					<div class="con__tit-box accordion-header" role="button" tabindex="0">
						<span class="txt-sub">문의사항을 찾기 어려우신가요?</span>
						<h6 class="tit-head">
							<span class="txt-title">다른 상담채널을 이용해 보세요</span>
						</h6>
						<div class="tit-tail">
							<span class="img-box ico-toggle">
								<img src="../../../../static/images/icon/ic-councel-down.svg" alt="">
							</span>
						</div>
					</div>
					<div class="card-group threeby accordion-content">
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-chatbot2.svg" alt="챗봇 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">챗봇 상담</span>
									<span class="txt">대기없이 바로</span>
								</div>
							</div>
						</div>
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-ars-ai.svg" alt="AI 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">AI 상담</span>
									<span class="txt">언제든지 빠른</span>
								</div>
							</div>
						</div>
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-calls.svg" alt="전화 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">전화 상담</span>
									<span class="txt">상세하고 친절한</span>
								</div>
							</div>
							<div class="card-footer">
								<div class="chips chips-tag hidden">
									<span class="txt">점심시간</span>
								</div>
							</div> 
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>


	<!-- 
		## 토스트 팝업 클래스 ##
		default: <div class="toast-wrap">
		toast-in: <div class="toast-wrap show">
	-->
	<div class="toast-wrap">
		<div class="toast">
			<div class="toast-txt">
				가입매장정보가 문자로 발송되었습니다
			</div>
			<!-- 
				버튼 사용하지 않을 경우 hidden 클래스 추가 
				<button class="btn btn-util close hidden">
			-->
			<button class="btn btn-util close hidden" type="button" alt="닫기"></button>
		</div>
	</div>

</body>
</html>
