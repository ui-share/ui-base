<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/counsel.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__util hidden">				
				<!-- <button type="button" class="btn btn-util prev"><span>이전</span></button> -->
				<!-- <button type="button" class="btn btn-util end"><span>처음</span></button> -->
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont desc">
				<div class="cont__wrap cont__wrap-cslimited">
					<div class="inform-wrap">
						<span class="inform-img warning"></span>
						<div class="text-box">
							<span class="tit">현재 고객문의가 많아<br>상담사 연결이 <span class="color-prim">지연</span>되고 있습니다</span>
							<span class="tit"><span class="color-prim">[확인]</span>을 누르시면<br/>보이는 ARS 종료 후,<br/><span class="color-prim">상담사</span>와 연결됩니다</span>
							<span class="txt"><span class="color-prim">대기 시간이 약 <span>23분</span></span> 예상됩니다</span>
						</div>
					</div>
					<div class="btn-group flex-row is-confirm">
						<button class="btn line" type="button">
							<span class="txt">취소</span>
						</button>
						<button class="btn" type="button">
							<span class="txt">확인</span>
						</button>
					</div>
				</div>
				<div class="cont__wrap cont__wrap-otherChannel">
					<div class="card-group flex-column">
						<div class="sub-tit">챗봇 상담이나 AI 상담을 통해서도<br>간단한 문의/변경/신청을 할 수 있어요</div>
						<div class="card horizon solid" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-chatbot2.svg" alt="챗봇 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">챗봇 상담</span>
								</div>
							</div>
						</div>
						<div class="card horizon solid" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-ars-ai.svg" alt="AI 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">AI 상담</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
