<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">상담시간 안내</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
<table>
					<thead>
						<tr>
							<th scope="col">구분</th>
							<th scope="col">상담 가능 시간</th>
							<th scope="col">상담 가능 업무</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>평일</td>
							<td>09시 ~ 18시</td>
							<td>모든 상담 가능</td>
						</tr>
						<tr>
							<td>평일 점심</td>
							<td>12시 ~ 13시</td>
							<td>분실, 통화품질, 해외로밍</td>
						</tr>
						<tr>
							<td>평일, 토요일, 일요일, 공휴일 야간</td>
							<td>18시 ~ 다음날 09시</td>
							<td>분실, 통화품질, 해외로밍, 일시정지</td>
						</tr>
						<tr>
							<td>토요일, 일요일, 공휴일 주간</td>
							<td>09시 ~ 18시</td>
							<td>분실, 통화품질, 해외로밍, 일시정지</td>
						</tr>
					</tbody>
				</table>				
			</div>
		</div>
	</div>
</body>
</html>
