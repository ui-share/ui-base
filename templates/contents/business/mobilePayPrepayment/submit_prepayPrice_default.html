<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/mobilePayPrepayment.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper mobilePayPrepayment">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>처음</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont flex-row">
				<div class="cont__wrap cont__wrap-service">
					<div class="cont__txt-box">
						<h4 class="txt">
							선결제할 금액을 입력해 주세요
						</h4> 
					</div>
					<div class="input-col-wrap">
						<!-- 
							[[ 입력 상태 별 class ]] : input-control에 클래스를 추가하여 모든 상태를 제어
							** 포커스 : focused 
							** 유효성 검사 성공 : success
							** 유효성 검사 에러 : error
							** 읽기 전용 : disabled
							** 비활성 : disabled
							기본 : <div class="input-control">
							포커스 : <div class="input-control focused">
							비활성, 읽기 전용 : <div class="input-control disabled">
							유효성 검사 성공 : <div class="input-control success">
							유효성 검사 에러 : <div class="input-control error">
						-->

						<!-- 선결제 금액 입력 -->
						<div class="input-control">
							<div class="input-group">
								<label class="input-label">선결제 금액</label>
								<div class="input-row">
									<input type="tel" class="input-field" placeholder="금액">
									<div class="util-box">
										<!-- <button type="button" class="clear-btn"> : 1글자 이상 입력 시, 전체 삭제 [X]버튼 노출 : hidden 삭제  -->
										<button type="button" class="clear-btn hidden"></button>
										<span class="input-unit">만원</span>
									</div>
								</div>
							</div>
							<div class="validation-txt">선결제 가능금액을 초과하여 결제할 수 없어요</div>
							<div class="notice-txt">
								<span>선결제 가능 <span>50만원</span></span>
							</div>
							<div class="chips-group">
                                <button type="button" class="chips chips-tag tag-lg primary">
                                    <span class="txt">전액</span>
                                </button>
                            </div>
						</div>

						<!-- 할부기간 -->
						<!-- 드롭다운 버튼 Case : 클릭 시 할부기간팝업 출력 -->
						<div class="input-control">
							<div class="input-group">
								<label class="input-label">할부기간</label>
								<div class="input-row">
									<button type="button" class="btn-field-dropdown">
										<span class="value">
											<span class="txt">일시불</span><!-- 디폴트 : 일시불 선택 상태 -->
										</span>
									</button>
								</div>
							</div>
							<div class="notice-txt">
								<span>5만원 이상 결제 시 할부 가능</span>
							</div>
						</div>
					</div>
				</div>

				<!-- 
					## 버튼 상태 class 
					버튼 활성 : <button class="btn btn-prim" type="button"> 
					버튼 비활성 is-disabled : <button class="btn btn-prim is-disabled" type="button">  
				-->
				<div class="cont__wrap cont__wrap-btBtn">
					<div class="btn-group flex-row is-confirm">
						<button class="btn btn-prim is-disabled" type="button">
							<span class="txt">이용금액 선결제</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div> 
</body>
</html>
