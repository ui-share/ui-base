<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper dataGift">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">데이터 자동주기를&nbsp;<span class="color-prim">등록</span>할까요?</span>
				</div>
				<button class="btn btn-util close hidden" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<!-- 데이터 노출되는 리스트 -->
				<ul class="list-wrap">
					<li class="list-box">
						<span class="head">받는사람</span>
						<span class="tail">김유플</span>
					</li>
					<li class="list-box">
						<span class="head">연락처</span>
						<span class="tail">010-1234-5678</span>
					</li>
					<li class="list-box">
						<span class="head">데이터</span>
						<span class="tail color-prim">1GB</span>
					</li>
				</ul>
				<ul class="bullet-list info mt-12">
					<li class="bullet-item">
						생년월일로 로그인 한 경우 자동으로 인증처리됩니다.<br/>그 외 고객님은 별도의 인증으로 연결됩니다.
					</li>
				</ul>
			</div>			
			<div class="popup-footer">
				<div class="btn-group flex-row is-confirm">
					<button class="btn" type="button">
						<span class="txt">취소</span>
					</button>
					<button class="btn" type="button">
						<span class="txt">등록하기</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
