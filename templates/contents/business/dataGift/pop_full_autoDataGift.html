<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/dataGift.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper full-popup">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>처음</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont dataGift">
				<div class="cont__wrap cont__wrap-vertical">
					<div class="cont__txt-box">
						<h4 class="txt">
							매월 1일,<br/>
							<span class="deco">데이터를 받을 사람을 선택</span>해 주세요
						</h4>
					</div>

					<div class="service-wrap">
						<div class="con__tit-box">
							<h6 class="tit-head">
								<span class="txt-title">결합 가족</span>
							</h6>
						</div>
						
						<div class="btn-group flex-column">
							<button class="btn btn-between bg-withdraw">
								<span class="txt-wrap">
									<span class="txt-head">
										김유플
									</span>
									<span class="txt">
										010-1234-5678
									</span>
								</span>
								<span class="img-box ico20">
									<img src="../../../../static/images/icon/ic-btn-arrow-right-sm.png">
								</span>
							</button>
							<button class="btn btn-between bg-withdraw">
								<span class="txt-wrap">
									<span class="txt-head">
										김유플
									</span>
									<span class="txt">
										010-1234-5678
									</span>
								</span>
								<span class="img-box ico20">
									<img src="../../../../static/images/icon/ic-btn-arrow-right-sm.png">
								</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
