<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/dataGift.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper full-popup">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>처음</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont dataGift">
				<div class="cont__wrap cont__wrap-vertical">
					<div class="cont__txt-box">
						<h4 class="txt">
							김유플 님에게 <span class="deco">데이터를</span><br/>
							<span class="deco">선물할 방법을 선택해 주세요</span>
						</h4>
					</div>

					<div class="card-group flex-column">
						<!-- 데이터 2GB 쿠폰 : 사용가능 -->
						<div class="card horizon sendData" role="button">
							<div class="card-header hidden"> <!-- 사용가능 시 card-header hidden -->
								<div class="chips chips-tag">
									<span class="txt">데이터 선물 소진</span>
								</div>
							</div>
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-data-give.png" alt="데이터 선물">
									</span>
								</div>
								<div class="item text">
									<span class="tit">내 데이터를 나눠 선물해요</span>
									<span class="num">7회<span class="num-txt">가능</span></span>
									<span class="txt">데이터 선물하기</span>
								</div>
							</div>
						</div>

						<!-- 데이터 2GB 쿠폰 : 소진 is-disabled 추가 -->
						<div class="card horizon sendData is-disabled" role="button">
							<div class="card-header"> <!-- 소진 시  hidden 삭제 -->
								<div class="chips chips-tag">
									<span class="txt">데이터 선물 소진</span>
								</div>
							</div>
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-data-give-disabled.png" alt="데이터 선물 소진">
									</span>
								</div>
								<div class="item text">
									<span class="tit">내 데이터를 나눠 선물해요</span>
									<!-- <span class="num">7회<span class="num-txt">가능</span></span> -->
									<span class="txt">데이터 선물하기</span>
								</div>
							</div>
						</div>
						
						<!-- 데이터 2GB 쿠폰 : 사용가능 -->
						<div class="card horizon sendData" role="button">
							<div class="card-header hidden"> <!-- 사용가능 시 card-header hidden -->
								<div class="chips chips-tag">
									<span class="txt">데이터 2GB 쿠폰 소진</span>
								</div>
							</div>
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-data-2gb.png" alt="데이터 2GB 쿠폰">
									</span>
								</div>
								<div class="item text">
									<span class="tit">내 2GB 쿠폰으로 충전해요</span>
									<span class="num">5장<span class="num-txt">사용 가능</span></span>
									<span class="txt">데이터 2GB 쿠폰</span>
								</div>
							</div>
						</div>

						<!-- 데이터 2GB 쿠폰 : 소진 is-disabled 추가-->
						<div class="card horizon sendData is-disabled" role="button">
							<div class="card-header"> <!-- 소진 시 card-header hidden 삭제 -->
								<div class="chips chips-tag">
									<span class="txt">데이터 2GB 쿠폰 소진</span>
								</div>
							</div>
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-data-2gb-disabled.png" alt="데이터 2GB 쿠폰 소진">
									</span>
								</div>
								<div class="item text">
									<span class="tit">내 2GB 쿠폰으로 충전해요</span>
									<!-- <span class="num">5장<span class="num-txt">사용 가능</span></span> -->
									<span class="txt">데이터 2GB 쿠폰</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
