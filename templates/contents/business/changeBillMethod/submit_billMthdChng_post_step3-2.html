<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/changeBillMethod.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper changeBillMethod">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>처음</span></button>
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont">
				<div class="cont__wrap cont__wrap-service">
					<div class="cont__txt-box">
						<h4 class="txt">
							청구서를 받을 <span class="color-prim">주소</span>를 입력해 주세요
						</h4>
					</div>

					<!-- 
						[[ 입력 상태 별 class ]] : input-control에 클래스를 추가하여 모든 상태를 제어
							** 포커스 : focused 
							** 유효성 검사 성공 : success
							** 유효성 검사 에러 : error
							** 읽기 전용 : disabled
							** 비활성 : disabled
							기본 : <div class="input-control">
							포커스 : <div class="input-control focused">
							비활성, 읽기 전용 : <div class="input-control disabled">
							유효성 검사 성공 : <div class="input-control success">
							유효성 검사 에러 : <div class="input-control error">
					-->
					<!-- 주소 입력 -->
					<div class="input-control mt-28">				
						<div class="input-group">
							<label class="input-label">주소 입력</label>
							<div class="input-row">
								<input type="text" class="input-field" placeholder="도로명, 지번, 또는 건물명 검색" autocomplete='off' value="한강대로 32"/>
								<div class="util-box">									
									<button type="button" class="clear-btn hidden"></button>
									<button type="button" class="srch-btn">검색</button>
								</div>
							</div>
						</div>
						<!-- <div class="validation-txt">validation 메시지 필요시 노출</div> -->
					</div>
					<div class="input-control mt-8 focused"><!-- 입력(포커스) 케이스 -->				
						<div class="input-group">
							<label class="input-label hidden">주소 입력</label>
							<div class="input-row">
								<input type="text" class="input-field" placeholder="상세 주소 입력" autocomplete='off' value="유플러스"/><!-- 주소검색후 입력완료시 상세주소 입력창 활성화되며 focus -->
								<div class="util-box hidden">				
									<!-- 1글자 이상 입력 시 [X]버튼 노출 : hidden 삭제 <button type="button" class="clear-btn"> -->					
									<button type="button" class="clear-btn"></button>
								</div>
							</div>
						</div>
						<!-- <div class="validation-txt">validation 메시지 필요시 노출</div> -->
					</div>
				</div>

				<div class="cont__wrap cont__wrap-btBtn">
					<!-- full 
						## 키보드 노출시 : 풀 버튼 ##
							<div class="btn-group flex-row is-confirm full">
						## 키보드 미노출시: 일반 버튼 ##
							<div class="btn-group flex-row is-confirm">
					-->
					<div class="btn-group flex-row is-confirm ">
						<!-- ## 버튼 상태 class 
							버튼 활성 : <button class="btn btn-prim" type="button"> 
							버튼 비활성 is-disabled : <button class="btn btn-prim is-disabled" type="button">  
						-->
						<!--상세 주소 입력 전 :다음 버튼 -->
						<!-- <button class="btn btn-prim is-disabled" type="button">
							<span class="txt">다음</span>
							
						</button> -->
						<!-- 상세주소 입력 후 : 청구서 받는 방법 변경 버튼-->
						<button class="btn btn-prim is-disabled" type="button">
							<span class="txt">청구서 받는 방법 변경</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
