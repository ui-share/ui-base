<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>
	
	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/childCharge.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper childCharge">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit hidden">
					<span class="txt"></span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div class="auth-wrap auth_birth">
					<p class="txt">자녀 요금 확인을 위해</p>
					<h3 class="tit"><span class="customer-name">010-1234-5678</span> 회선 자녀의<br/><span class="color-prim">생년월일</span>을 입력해 주세요</h3>
						<!--						
							## 입력 상태 클래스
							기본 : <div class="input-control ">
							포커스 : <div class="input-control focused">
							비활성 : <div class="input-control disabled">
							읽기전용 : <div class="input-control read-only">
							유효성 검사 성공 : <div class="input-control success">
							유효성 검사 에러 : <div class="input-control error">
						-->
						<div class="input-control focused">				
							<div class="input-group">
								<div class="input-row">
									<input type="tel" class="input-field" placeholder="YYMMDD" autocomplete='off' autofocus />
									<div class="util-box">
										<!-- 1글자 이상 입력 시 [X]버튼 노출 : hidden 삭제 
											<button type="button" class="clear-btn"> -->
										<button type="button" class="clear-btn " aria-label="삭제"></button>
									</div>
								</div>
							</div>
							<div class="validation-txt">생년월일을 다시 확인해주세요</div>
						</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
