<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>
	
	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/childCharge.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper childCharge">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt"><span class="color-prim">조회할 회선</span>을 선택해 주세요</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div class="slctInfo-box slctChild">
					<ul class="bullet-list info">
						<li class="bullet-item">자녀의 생년월일 입력 후<br>자녀 요금을 조회할 수 있습니다</li>
					</ul>

					<div class="btn-group flex-column">
						<button class="btn btn-child" type="button">
							<span class="txt-wrap">
								<span class="tit">자녀1</span>
								<span class="txt">010-1234-5678</span>
							</span>
						</button>
						<button class="btn btn-child" type="button">
							<span class="txt-wrap">
								<span class="tit">자녀2</span>
								<span class="txt">010-1234-5678</span>
							</span>
						</button>
					</div>
				</div>
			</div>
			
			<div class="popup-footer hidden"></div>
		</div>
	</div>
</body>
</html>
