<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">


	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper roamingUsed">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt"><span class="color-prim">로밍 요금제</span>를 해지 하시겠어요?</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>

			<div class="popup-body">
				<!-- 데이터 노출되는 리스트 -->
				<ul class="list-wrap">
					<li class="list-box">
						<span class="head">요금제</span>
						<span class="tail">로밍패스 7GB</span>
					</li> 
					<li class="list-box">
						<span class="head">로밍요금</span>
						<span class="tail">29,000원</span>
					</li>
					<li class="list-box">
						<span class="head">로밍기간</span>
						<span class="tail">30일</span>
					</li> 
					<li class="list-box">
						<span class="head">휴대폰 번호</span> 
						<span class="tail">010-1234-5678</span>
					</li> 
				</ul>

				<!-- 유의사항 영역 -->
				<h5 class="bullet-caption">
					유의사항
				</h5>
				<ul class="bullet-list">
					<li class="bullet-item">요금제 해지시, 데이터 충전도 함께 해지되며 사용한 충전 데이터는 월 요금에 청구됩니다.</li>
					<li class="bullet-item">요금제 해지시, 과도한 데이터 로밍 요금이 발생하는 것을 방지하기 위해 자동으로 데이터 로밍 완전 차단서비스(무료)에 가입됩니다.</li>
					<li class="bullet-item">자동 가입 서비스 : 데이터 로밍 완전 차단</li>
				</ul>
			</div>
			
			<div class="popup-footer">
				<div class="btn-group flex-row is-confirm">
					<button class="btn" type="button">
						<span class="txt">해지</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
