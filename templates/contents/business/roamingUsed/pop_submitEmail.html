<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper roamingUsed">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt"><span class="color-prim">영수증을 발급</span>할<br>이메일을 입력해 주세요</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">				
				<!-- 
					input에 대한 이벤트 정보는
					./templates/element/input.html
					페이지 주석 참고
					
					이메일폼 관련 클래스 요약
					기본 : <div class="input-control email-form">
					이메일 입력 : <div class="input-control email-form focused">
					유효성 검사 성공 : <div class="input-control email-form success">
					유효성 검사 에러 : <div class="input-control email-form error">
				-->
				<!-- 이메일 입력 -->
				<div class="input-control email-form focused">				
					<div class="input-group">
						<label class="input-label">이메일</label>
						<div class="input-row">
							<input type="text" class="input-field" name="email" placeholder="이메일 주소 입력" autofocus autocomplete='off' />
							<div class="util-box">
								<!-- 
									<button type="button" class="clear-btn"> : 1글자 이상 입력 시, [X]버튼 노출 : hidden 삭제 
								-->
									<button type="button" class="clear-btn hidden"></button>
							</div>
						</div>
						<div class="slct-box-wrap">
							<!-- 선택 완료 시 done 클래스 추가 : <button type="button" class="slct-box done"> -->
							<button type="button" class="slct-box">
								<span class="txt">이메일 선택</span>
								<span class="arrow"></span>								
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 
				## 키보드 노출시 : 풀 버튼##
				<div class="popup-footer full">
				<button class="btn btn-prim is-disabled" type="button">
				## 키보드 미노출시: 일반 버튼##
				<div class="popup-footer">
				<button class="btn btn-prim" type="button">
			-->
			<div class="popup-footer full">
				<div class="btn-group">
					<button class="btn btn-prim is-disabled" type="button">
						<span class="txt">발급</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
