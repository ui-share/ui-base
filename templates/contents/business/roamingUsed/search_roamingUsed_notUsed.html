<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/roamingUsed.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper roamingUsed">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<!-- 홀맨 배너 영역// -->
			<div class="section__cont summary">
				<div class="cont__wrap cont__wrap-roamingUsed">
					<div class="select-billdate"></div>
					<div class="cont__txt-box">
						<span class="txt price">
							<span class="txt"><span class="color-prim">로밍 이용내역</span>을<br>확인해 보세요</span>
						</span>
					</div>
				</div>
			</div>

			<div class="section__cont desc noUsed">
				<div class="cont__wrap cont__wrap-vertical">
					<div class="caption-wrap">
						<p class="caption">90일 전까지 조회됩니다</p>
					</div>
					<div class="card solid center rmhistoryNone">
						<div class="card-body">
							<span class="img-box">
								<img src="../../../../static/images/icon/ic-card-roaming_x.svg" alt="로밍내역 없음">
							</span>
							<div class="text-box">
								<span class="txt">사용하신 로밍 내역이 없어요</span>
							</div>
						</div>
					</div>

					<div class="btn-group hidden">
						<button type="button" class="btn btn-sec">
							<span class="txt">전체 보기</span>
						</button>
					</div>
				</div>
			</div>

			<!-- 디바이더 영역 -->
			<div class="section__divider"></div>
			<!-- 상담 영역 -->
			<div class="section__cont counsel">
				<div class="cont__wrap">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">아래 메뉴도 추천해요</span>
						</h6>
						<div class="tit-tail hidden"></div>
					</div>
					<div class="card-group">
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-menu/ic-roamingApply.svg" alt="로밍 신청" />
									</span>
								</div>
								<div class="item text">
									<span class="tit">로밍 신청</span>
								</div>
							</div>
						</div>
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-menu/ic-roamingAdditional.svg" alt="로밍 부가서비스" />
									</span>
								</div>
								<div class="item text">
									<span class="tit">로밍 부가서비스</span>
									<span class="txt">조회ㆍ신청ㆍ해지</span>
								</div>
							</div>
						</div>
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-menu/ic-roamingRealtime.svg" alt="로밍 실시간 조회">
									</span>
								</div>
								<div class="item text">
									<span class="tit">로밍 실시간 조회</span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- 
					아코디언 닫힘 상태(기본) > 오픈시 : open 클래스 추가 
					<div class="cont__wrap cont__wrap-counsel accordion-container open">
				-->
				<div class="cont__wrap cont__wrap-counsel accordion-container">
					<div class="con__tit-box accordion-header" role="button" tabindex="0">
						<span class="txt-sub">문의사항을 찾기 어려우신가요?</span>
						<h6 class="tit-head">
							<span class="txt-title">다른 상담채널을 이용해 보세요</span>
						</h6>
						<div class="tit-tail">
							<span class="img-box ico-toggle">
								<img src="../../../../static/images/icon/ic-councel-down.svg" alt="">
							</span>
						</div>
					</div>
					<div class="card-group threeby accordion-content">
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-chatbot2.svg" alt="챗봇 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">챗봇 상담</span>
									<span class="txt">대기없이 바로</span>
								</div>
							</div>
						</div>
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-ars-ai.svg" alt="AI 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">AI 상담</span>
									<span class="txt">언제든지 빠른</span>
								</div>
							</div>
						</div>
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-calls.svg" alt="전화 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">전화 상담</span>
									<span class="txt">상세하고 친절한</span>
								</div>
							</div>
							<div class="card-footer">
								<div class="chips chips-tag hidden">
									<span class="txt">점심시간</span>
								</div>
							</div> 
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
