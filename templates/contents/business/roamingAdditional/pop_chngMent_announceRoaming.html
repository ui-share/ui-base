<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper roamingAdditional">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap rmAnnounce">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">로밍 안내방송 멘트를 설정해 주세요</span>
				</div>
				<button class="btn btn-util close hidden" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div class="cont__wrap">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">안내방송 멘트</span>
						</h6>
						<div class="tit-tail">
							<div class="switch-group">
								<!-- on 상태 : checked / off 상태 checked 없음 기본 -->
								<input type="checkbox" id="switch01" class="switch-input" checked>
								<label for="switch01" class="switch-label">
									<!-- 체크 풀릴 경우 사용안함으로 문구 변경 -->
									사용
									<span class="switch-box"></span>
								</label>
							</div>
						</div>
					</div>

					<!-- 안내 방송멘트 On 상태 / 필요한 경우 hidden 으로 조정 -->
					<div class="card solid center mentOn">
						<div class="card-body">
							<span class="img-box">
								<img src="../../../../static/images/icon/ic-card-announcement_on.svg" alt="안내멘트 on">
							</span>
							<div class="text-box">
								<span class="txt">"해외 로밍 중인 고객에게 국제전화 요금이<br>부과되며 현지 시간은 00시 00분입니다."</span>
							</div>
						</div>
					</div>

					<!-- 안내 방송멘트 Off 상태 / 필요한 경우 hidden 으로 조정-->
					<div class="card solid center mentOff hidden">
						<div class="card-body">
							<span class="img-box">
								<img src="../../../../static/images/icon/ic-card-announcement_off.svg" alt="안내멘트 off">
							</span>
							<div class="text-box">
								<span class="txt">해외 체류 중에 로밍 안내 멘트를 사용하지 않고<br>국내 통화연결음을 제공합니다.</span>
							</div>
						</div>
					</div>

					<!-- 
						안내멘트 Off 인 경우 미리듣기 버튼그룹 자체 hidden 처리
						<div class="btn-group flex-row hidden">
					-->
					<div class="btn-group flex-row">
						<button class="btn line" type="button">
							<span class="txt">멘트 변경</span>
							<span class="img-box ico16">
								<img src="../../../../static/images/icon/ic-btn-write.svg">
							</span>
						</button>
					</div>
				</div>

				<div class="cont__wrap">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">문구 선택</span>
						</h6>
						<div class="tit-tail hidden"></div>
					</div>

					<div class="chips-group">
						<!-- 선택 시 is-selected -->
						<button type="button" class="chips chips-menu is-selected">
							<span class="txt">로밍</span>
						</button>
			
						<button type="button" class="chips chips-menu">
							<span class="txt">여행</span>
						</button>
			
						<button type="button" class="chips chips-menu">
							<span class="txt">출장</span>
						</button>
					</div>
				</div>

				<div class="cont__wrap">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">현지 시간</span>
						</h6>
						<div class="tit-tail hidden"></div>
					</div>

					<div class="chips-group">
						<!-- 선택 시 is-selected -->
						<button type="button" class="chips chips-menu is-selected">
							<span class="txt">표시</span>
						</button>
			
						<button type="button" class="chips chips-menu">
							<span class="txt">표시안함</span>
						</button>
					</div>
				</div>
			</div>
			
			<div class="popup-footer">
				<div class="btn-group flex-row is-confirm">
					<button class="btn line" type="button">
						<span class="txt">취소</span>
					</button>
					<button class="btn is-disabled" type="button">
						<span class="txt">멘트 변경</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
