<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper roamingAdditional">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper rmLandingAnnounce show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">해외 도착 알림을 보낼 휴대폰 번호를 입력해 주세요 (<span>0</span>/5)</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div class="input-control normal">				
					<div class="input-group">
						<label class="input-label">휴대폰 번호</label>
						<div class="input-row">
							<input type="tel" class="input-field" placeholder="‘-’없이 숫자만 입력">
							<div class="util-box">
								<!-- <button type="button" class="clear-btn"> : 1글자 이상 입력 시, 전체 삭제 [X]버튼 노출 : hidden 삭제 -->
								<button type="button" class="clear-btn hidden"></button>
							</div>
						</div>
					</div>
					<div class="validation-txt">휴대폰 번호를 확인해주세요</div>
				</div>
			</div>
			
			<div class="popup-footer">
				<div class="btn-group flex-row is-confirm">
					<button class="btn is-disabled" type="button">
						<span class="txt">수신자 추가</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
