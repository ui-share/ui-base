<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/roamingAdditional.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper roamingAdditional">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util end"><span>처음</span></button>
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont">
				<div class="cont__wrap cont__wrap-service">
					<div class="inform-wrap">
						<span class="inform-img success"></span>
						<div class="text-box">
							<span class="tit">
								<span class="color-prim">해외 도착 알림</span>이<br/>
								신청되었어요
							</span>
						</div>
					</div> 
					<!-- 데이터 노출되는 리스트 -->
					<div class="card solid alert mt-24">
						<div class="card-header">
							<div class="item util">
								<span class="img-box">
									<img src="../../../../static/images/icon/ic-card-message.svg" alt="도착알림문자" />
								</span>
							</div>
							<div class="item text">
								<span class="tit">도착 알림 문자(예시)</span>
							</div>
						</div>
						<!-- AOS -->
						<div class="card-body">
							<div class="card message">
								<div class="card-header">
									<span class="tit">LG U+</span>
									<span class="time">오후 2:56</span>
								</div>
								<div class="card-body">
									<div class="item text">
										<span class="tel">02-3416-7010</span>
										<span class="msg">[LG U+](휴대폰번호) 고객님이(한국기준날짜,시간,도착국가)에 도착하였습니다.</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<ul class="bullet-list mt-12">
						<li class="bullet-item">
							해외에 도착한 뒤 휴대폰을 켜면, 신청한 번호로 문자메시지가 자동전송됩니다.
						</li>
					</ul>
				</div>

				<div class="cont__wrap cont__wrap-btBtn">
					<div class="btn-group flex-row is-confirm">
						<button class="btn" type="button">
							<span class="txt">확인</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
