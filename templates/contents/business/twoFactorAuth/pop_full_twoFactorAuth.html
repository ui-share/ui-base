<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper full-popup">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
		
		<div class="container">
			<div class="section__cont twoFactorAuth">
				<!-- 메시지 영역 -->
				<div class="cont__wrap cont__wrap-message">
					<div class="cont__txt-box">
						<h4 class="txt">
							<span class="color-prim">본인인증할 서비스</span>를<br>선택해 주세요
						</h4>
					</div>
				</div>

				<div class="cont__wrap cont__wrap-vertical">
					<div class="btn-group flex-column slctAuth">
						<!-- <button type="button" class="unlockBtn"><span>가려진 주소 보기</span></button> -->
	
						<!-- default data btn 
							선택시 is-selected 클래스 붙음 
							<button class="btn btn-radio is-selected" type="button">
						-->
						<button class="btn btn-radio" type="button">
							<span class="img-box ico40">
								<img src="../../../../static/images/icon/ic-auth_pass.svg" alt="PASS 인증">
							</span>
							<span class="txt">PASS</span>
						</button>

						<button class="btn btn-radio" type="button">
							<span class="img-box ico40">
								<img src="../../../../static/images/icon/ic-auth_kakao.svg" alt="카카오 인증">
							</span>
							<span class="txt">카카오</span>
						</button>
						
						<!-- <button class="btn btn-radio" type="button">
							<span class="img-box ico40">
								<img src="../../../../static/images/icon/ic-auth_naver.svg" alt="네이버 인증">
							</span>
							<span class="txt">네이버</span>
						</button> -->
					</div>

					<div class="auth-status">
						<p class="txt">개인정보 보호모드 작동 중</p>
					</div>
				</div>

				<div class="cont__wrap cont__wrap-btBtn">
					<div class="btn-group flex-row is-confirm">
						<!-- 기본 disabled 상태 | 서비스 선택 후 is-disabled 삭제 -->
						<button class="btn is-disabled" type="button">
							<span class="txt">다음</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
