<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">KAKAO로 인증하기</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div class="cont__wrap cont__wrap-vertical twoFactorAuth">
					<ul class="bullet-list">
						<li class="bullet-item">카카오 인증이 정상 진행되지 않을 경우, 카카오 인증서를 재발급 받으신 후 이용이 가능합니다.</li>
					</ul>
	
					<div class="accordion-group">
						<!-- 펼침상태 기본 / btn-toggle 클릭 시 <div class="accordion-container"> 에 클래스로 조정
							열림 : <div class="accordion-container open"> 
							닫힘 : <div class="accordion-container">
						-->
						<div class="accordion-container open"><!-- 기본 노출 상태 확인 필요 !! -->
							<div class="chckbox-area accordion-header">
								<div class="chck-group">
									<!-- checkbox id, label for 값 임시 : 개발시 변경 필요하며 id = for 값 동일하게 맞춰야 함 -->
									<input type="checkbox" id="chck01" class="chck-input">
									<label for="chck01" class="chck-label">
										<span class="chck-box"></span>
										<span><span class="color-prim">[필수]</span> 개인정보 제3자 제공 동의</span>
									</label>
								</div>
								<button type="button" class="btn-toggle">
									<span class="img-box ico-toggle">
										<img src="../../../../static/images/icon/ic-chips-arrow-gray.svg">
									</span>
								</button>
							</div>
							<div class="accordion-content">
								<div class="card solid">
									<p class="txt-caution">
										엘지유플러스는 서비스 제공을 위해 아래와 같이 개인정보를 제공합니다.<br>
										1) 제공받는자 : 카카오<br>
										2) 목적 : 본인인증 및 출금동의 전자서명<br>
										3) 제공하는 항목 : 이름, 휴대폰번호, 생년월일, (출금동의 전자서명 시)출금계좌정보<br>
										4) 보유/이용기간 : 본인인증 및 전자서명 후 즉시파기
									</p>
								</div>
							</div>
						</div>
					</div>
	
					<div class="auth-status">
						<p class="txt">개인정보 보호모드 작동 중</p>
					</div>
				</div>
			</div>
			<div class="popup-footer">
				<div class="btn-group flex-row is-confirm">
					<!-- 기본 disabled 상태 | 필수동의 후 활성화 is-disabled 삭제 -->
					<button class="btn is-disabled" type="button">
						<span class="txt">KAKAO로 인증하기</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
