<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/callQuality.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper callQuality">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont ">
				<div class="cont__wrap cont__wrap-service callQuality">
					<div class="inform-wrap">
						<div class="text-box">
							<span class="tit"><span class="color-prim">통화 품질</span>에 문제가 있으신가요?</span>
							<span class="txt">일시적인 오류인 경우 휴대폰 전원을<br/>껐다 켜주시면 바로 서비스 이용이 가능합니다.</span>
						</div>
	
						<div class="card solid">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/img/img_quality_issue.png" alt="">
									</span>
								</div>
								<div class="item text">
									<span class="tit">
										조치 이후에도 아래와 같은 현상이 지속될 경우<br/>
										통화품질 점검을 신청해주세요.
									</span>
									<ul class="bullet-list">
										<li class="bullet-item">특정 지역에서 통화가 잘 안됨</li>
										<li class="bullet-item">전화를 걸면 휴대폰의 안테나가 사라지며 통화가 안됨</li>
										<li class="bullet-item">휴대폰의 안테나 개수가 계속 바뀌고 통화가 안됨</li>
										<li class="bullet-item">휴대폰에 통화권 이탈 표시가 나오고 통화가 안됨</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="cont__wrap cont__wrap-btBtn">
					<div class="btn-group flex-row is-confirm">
						<button class="btn" type="button">
							<span class="txt">점검 신청하기</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
