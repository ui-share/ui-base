<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/immePayment.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper immePayment">
		<!-- header -->
		<header class="header">
			<!-- <div class="header__util"></div> -->
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont">
				<div class="cont__wrap cont__wrap-service">
					<div class="inform-wrap">
						<span class="inform-img success"></span>
						<div class="text-box">
							<span class="tit"><span class="color-prim">요금 20,000원</span>이<br/>
							납부되었어요
							</span>
						</div>
					</div> 
					<!-- 데이터 노출되는 리스트 -->
					<ul class="list-wrap">
						<li class="list-box">
							<span class="head">카드사</span>
							<span class="tail">
								<span class="bank-wrap">
									<span class="ico-bank shinhan"></span>
									<span class="txt">
										신한카드
									</span>
								</span>
							</span>
						</li> 
						<li class="list-box">
							<span class="head">카드번호</span>
							<span class="tail">
								<span>123*-****-****-5678</span>
							</span>
						</li> 
						<li class="list-box">
							<span class="head">잔여요금</span>
							<span class="tail">
								<span>40,000원</span>
							</span>
						</li> 
					</ul>
				</div>                
				<div class="cont__wrap cont__wrap-btBtn">
					<div class="btn-group flex-row is-confirm">
						<button class="btn" type="button">
							<span class="txt">확인</span>
						</button>
					</div>
				</div>
				
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
