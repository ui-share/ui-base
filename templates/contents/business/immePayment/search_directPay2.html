<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/immePayment.css">
	
	<!-- Scripts -->
</head>
<!-- <style>
	.section__cont.summary .cont__wrap-realtime {
		background-image: none;
	}
</style> -->
<body>
	<div class="page-wrapper immePayment">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<!-- 홀맨 배너 영역// -->
			<div class="section__cont summary">
				<div class="cont__wrap cont__wrap-realtime">
					<div class="select-billdate"></div>
					<div class="cont__txt-box">
						<span class="txt-select-wrap">
							<span class="txt">현재 납부 가능한 요금은</span>
						</span>
						<span class="txt price">
							<span class="deco">180,320</span>
							<span class="color-prim">원</span>이에요
						</span>
					</div>
				</div>
			</div>
			
			<!-- 아코디언 영역 -->
			<div class="section__cont desc"> 
				<div class="cont__wrap cont__wrap-vertical">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">요금 상세</span>
							<span class="txt-sub">(부가가치세 포함)</span>
						</h6>
					</div>
					<div class="info-price-wrap">
						<!-- 
							아코디언 show/hide 클래스 : open
							<div class="list-info-price accordion-container open">
						-->
						<div class="list-info-price accordion-container ">
							<button class="info-price accordion-header"><!-- 아코디언 버튼 -->
								<span class="row txt-title">
									<span>이번 달 요금</span>
								</span>
								<span class="row txt-price">
									<span>60,320원</span>
									<span class="img-box ico-toggle">
										<img src="../../../../static/images/icon/ic-chips-arrow-gray.svg" alt="">
									</span>
								</span>
							</button>
							<div class="accordion-content"><!-- 아코디언 컨텐트 -->
								<ul class="info-price-detail">
									<li class="info-wrap">
										<!-- default -->
										<span class="row">
											<span class="txt-title ico">
												월정액
											</span>
											<span class="txt-price">
												<span>72,000원</span>
											</span>
										</span>
									</li>
									<li class="info-wrap">
										<span class="row">
											<span class="txt-title ico">
												할인요금
											</span>
											<span class="txt-price">
												<span>-11,680원</span>
											</span>
										</span>
										<ul class="col list-detail">
											<li class="row">
												<span class="txt-title">선택약정 25% 할인</span>
												<span class="txt-price">
													<span>-11,680원</span>
												</span>
											</li>
										</ul>
									</li>
								</ul>
							</div>
						</div>
						<!-- 
							아코디언 show/hide 클래스 : open
							<div class="list-info-price accordion-container open">
						-->
						<div class="list-info-price accordion-container">
							<button class="info-price accordion-header">
								<span class="row txt-title">
									<span>미납 요금</span>
								</span>
								<span class="row txt-price">
									<span>120,000원</span>
									<span class="img-box ico-toggle"></span>
								</span>
							</button>
						</div>
					</div>
					<!-- 안내 문구 -->
					<ul class="bullet-list info">
						<li class="bullet-item">요금 상세 내역에는 바로 납부한 금액(선납요금)이 포함되어 있지 않아요.</li>
					</ul>
					<div class="btn-group flex-column">
						<button type="button" class="btn btn-sec">
							<span class="txt">바로 납부</span>
						</button>
						<button type="button" class="btn line btn-sec">
							<span class="txt">이전 납부 내역</span>
						</button>
					</div>
				</div>
			</div>
			<!-- 디바이더 영역 -->
			<div class="section__divider"></div>
			<!-- 상담 영역 -->
			<div class="section__cont counsel">
				<div class="cont__wrap">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">아래 메뉴도 추천해요</span>
						</h6>
					</div>
					<div class="card-group">
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-menu/ic-billingCharge.svg" alt="청구요금" />
									</span>
								</div>
								<div class="item text">
									<span class="tit">청구요금</span>
									<span class="txt">이번 달과 지난달<br>요금 조회</span>
								</div>
							</div>
						</div>
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-menu/ic-realTimebilling.svg" alt="실시간 요금" />
									</span>
								</div>
								<div class="item text">
									<span class="tit">실시간 요금</span>
									<span class="txt">오늘까지 사용한<br>요금 조회</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- 
					아코디언 닫힘 상태(기본) > 오픈시 : open 클래스 추가 
					<div class="cont__wrap cont__wrap-counsel accordion-container open">
				-->
				<div class="cont__wrap cont__wrap-counsel accordion-container">
					<div class="con__tit-box accordion-header" role="button" tabindex="0">
						<span class="txt-sub">문의사항을 찾기 어려우신가요?</span>
						<h6 class="tit-head">
							<span class="txt-title">다른 상담채널을 이용해 보세요</span>
						</h6>
						<div class="tit-tail">
							<span class="img-box ico-toggle">
								<img src="../../../../static/images/icon/ic-councel-down.svg" alt="">
							</span>
						</div>
					</div>
					<div class="card-group threeby accordion-content">
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-chatbot2.svg" alt="챗봇 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">챗봇 상담</span>
									<span class="txt">대기없이 바로</span>
								</div>
							</div>
						</div>
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-ars-ai.svg" alt="AI 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">AI 상담</span>
									<span class="txt">언제든지 빠른</span>
								</div>
							</div>
						</div>
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-calls.svg" alt="전화 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">전화 상담</span>
									<span class="txt">상세하고 친절한</span>
								</div>
							</div>
							<div class="card-footer">
								<div class="chips chips-tag hidden">
									<span class="txt">점심시간</span>
								</div>
							</div> 
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
