<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper immePayment">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt"><span class="color-prim">할부 개월</span>을 선택해 주세요</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div class="slctInfo-box slctInstallment">
					<div class="btn-group flex-column">
						<button class="btn btn-popSolid-md" type="button">
							<span class="txt">일시불</span>
						</button>
						<button class="btn btn-popSolid-md" type="button">
							<span class="txt">2개월</span>
						</button>
						<button class="btn btn-popSolid-md" type="button">
							<span class="txt">3개월</span>
						</button>
						<button class="btn btn-popSolid-md" type="button">
							<span class="txt">4개월</span>
						</button>
						<button class="btn btn-popSolid-md" type="button">
							<span class="txt">5개월</span>
						</button>
						<button class="btn btn-popSolid-md" type="button">
							<span class="txt">6개월</span>
						</button>
						<button class="btn btn-popSolid-md" type="button">
							<span class="txt">7개월</span>
						</button>
						<button class="btn btn-popSolid-md" type="button">
							<span class="txt">8개월</span>
						</button>
						<button class="btn btn-popSolid-md" type="button">
							<span class="txt">9개월</span>
						</button>
						<button class="btn btn-popSolid-md" type="button">
							<span class="txt">10개월</span>
						</button>
						<button class="btn btn-popSolid-md" type="button">
							<span class="txt">11개월</span>
						</button>
						<button class="btn btn-popSolid-md" type="button">
							<span class="txt">12개월</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
