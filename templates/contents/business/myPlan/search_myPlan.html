<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/myPlan.css">
	
	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper myPlan">
		<!-- header -->
		<header class="header">
			<div class="header__util">
				<button type="button" class="btn btn-util prev"><span>이전</span></button>
			</div>
			<div class="header__btn">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->

		<!-- container -->
		<div class="container">
			<!-- 홀맨 배너 영역// -->
			<div class="section__cont summary">
				<div class="cont__wrap cont__wrap-plan">
					<div class="select-billdate">
						<span class="txt-due">21년 3월 1일 신청</span>
					</div>
					<div class="cont__txt-box">
						<span class="txt-select-wrap">
							<span class="txt">이용 중인 요금제</span>
						</span>
						<span class="txt price">
							<span class="color-prim">프리미엄 안심_500M_FTTH</span>
						</span>
					</div>
				</div>
			</div>
			<!-- //홀맨 배너 영역 -->

			<div class="section__cont desc">
				<div class="cont__wrap cont__wrap-vertical">
					<div class="list-payment">
						<div class="info-col-wrap">
							<span class="row total">
								<span class="txt-title bold">월정액</span>
								<span class="txt-price">
									월 <span>50,000원</span>
									<span class="txt-sub">부가가치세 포함</span>
								</span>
							</span>
						</div>
					</div>

					<!-- Case 모음// -->
					<div class="info-col-wrap">
						<div class="row title-wrap">
							<span class="txt-title ico">
								<span class="img-box">
									<img src="../../../../static/images/icon/ic-circle-chart.svg" alt="">
								</span>
								데이터
							</span>
							<span class="txt-desc">
								<span>무제한</span>
							</span>
						</div>
						<div class="plan-wrap line">
							<div class="list-plan">
								<div class="row">
									<span class="txt-title">공유데이터</span>
									<span class="txt-desc"><span>50GB</span></span>
								</div>
							</div>
						</div>
					</div>

					<!-- 공유데이터 미제공 경우 -->
					<div class="info-col-wrap"><!-- 무제한 -->
						<div class="row title-wrap">
							<span class="txt-title ico">
								<span class="img-box">
									<img src="../../../../static/images/icon/ic-circle-chart.svg" alt="">
								</span>
								데이터
							</span>
							<span class="txt-desc">
								<span>무제한</span>
							</span>
						</div>
					</div>
					
					<div class="info-col-wrap"><!-- 무제한 아닌 경우 -->
						<div class="row title-wrap">
							<span class="txt-title ico">
								<span class="img-box">
									<img src="../../../../static/images/icon/ic-circle-chart.svg" alt="">
								</span>
								데이터
							</span>
							<span class="txt-desc">
								<span>14GB</span>
							</span>
						</div>
					</div>
					<!-- //Case 모음 -->
					
					<div class="info-col-wrap">
						<div class="plan-wrap">
							<div class="list-plan">
								<div class="row">
									<span class="txt-title ico">
										<span class="img-box">
											<img src="../../../../static/images/icon/ic-circle-call.svg" alt="">
										</span>
										통화(이통3사&유무선)
									</span>
									<span class="txt-desc">
										<span class="current">
											<span>무제한</span> 
										</span>
									</span>
								</div>
								<div class="row">
									<span class="txt-title ico">
										<span class="img-box">
											<img src="../../../../static/images/icon/ic-circle-video.svg" alt="">
										</span>
										영상&amp;부가
									</span>
									<span class="txt-desc">
										<span class="current">
											<span>300분</span>
										</span>
									</span>
								</div>
								<div class="row">
									<span class="txt-title ico">
										<span class="img-box">
											<img src="../../../../static/images/icon/ic-circle-message.svg" alt="">
										</span>
										문자
									</span>
									<span class="txt-desc">
										<span class="current">
											<span>무제한</span>
										</span>
									</span>
								</div>
							</div>
						</div>
					</div>

					<div class="btn-group">
						<button type="button" class="btn btn-sec">
							<span class="txt">요금제 변경</span>
						</button>
					</div>
				</div>
			</div>
			<!-- 디바이더 영역 -->
			<div class="section__divider"></div>
			<!-- 상담 영역 -->
			<div class="section__cont counsel">
				<div class="cont__wrap">
					<div class="con__tit-box">
						<h6 class="tit-head">
							<span class="txt-title">아래 메뉴도 추천해요</span>
						</h6>
						<div class="tit-tail hidden"></div>
					</div>
					<div class="card-group">
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-menu/ic-realTimeUsed.svg" alt="실시간 사용량" />
									</span>
								</div>
								<div class="item text">
									<span class="tit">실시간 사용량</span>
									<span class="txt">사용한<br>데이터ㆍ문자ㆍ통화</span>
								</div>
							</div>
						</div>
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-menu/ic-realTimebilling.svg" alt="실시간 요금" />
									</span>
								</div>
								<div class="item text">
									<span class="tit">실시간 요금</span>
									<span class="txt">오늘까지 사용한<br>요금 조회</span>
								</div>
							</div>
						</div>
						<div class="card" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-menu/ic-billingCharge.svg" alt="청구요금" />
									</span>
								</div>
								<div class="item text">
									<span class="tit">청구요금</span>
									<span class="txt">이번 달과 지난달<br>요금 조회</span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="cont__wrap cont__wrap-counsel accordion-container">
					<div class="con__tit-box accordion-header" role="button" tabindex="0">
						<span class="txt-sub">문의사항을 찾기 어려우신가요?</span>
						<h6 class="tit-head">
							<span class="txt-title">다른 상담채널을 이용해 보세요</span>
						</h6>
						<div class="tit-tail">
							<span class="img-box ico-toggle">
								<img src="../../../../static/images/icon/ic-councel-down.svg" alt="">
							</span>
						</div>
					</div>
					<div class="card-group threeby accordion-content">
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-chatbot2.svg" alt="챗봇 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">챗봇 상담</span>
									<span class="txt">대기없이 바로</span>
								</div>
							</div>
						</div>
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-ars-ai.svg" alt="AI 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">AI 상담</span>
									<span class="txt">언제든지 빠른</span>
								</div>
							</div>
						</div>
						<div class="card detail" role="button" tabindex="0">
							<div class="card-body">
								<div class="item util">
									<span class="img-box">
										<img src="../../../../static/images/icon/ic-card-calls.svg" alt="전화 상담">
									</span>
								</div>
								<div class="item text">
									<span class="tit">전화 상담</span>
									<span class="txt">상세하고 친절한</span>
								</div>
							</div>
							<div class="card-footer">
								<div class="chips chips-tag hidden">
									<span class="txt">점심시간</span>
								</div>
							</div> 
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
