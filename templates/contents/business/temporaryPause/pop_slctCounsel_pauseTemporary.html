<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/temporaryPause.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper temporaryPause">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt"><span class="color-prim">상담방법</span>을 선택해 주세요</span>
				</div>
				<button class="btn btn-util close" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div class="card-group flex-column">
					<ul class="bullet-list info">
						<li class="bullet-item">군입대로 인한 일시정지는 당신의 U+ 앱 또는 고객센터 상담사를 통해 신청할 수 있습니다.</li>
					</ul>

					<div class="card horizon solid" role="button" tabindex="0">
						<div class="card-body">
							<div class="item util">
								<span class="img-box">
									<img src="../../../../static/images/icon/ic-home-csCenter.svg" alt="당신의 U+ 앱">
								</span>
							</div>
							<div class="item text">
								<span class="tit">당신의 U+ 앱</span>
							</div>
						</div>
					</div>
					<div class="card horizon solid" role="button" tabindex="0">
						<div class="card-body">
							<div class="item util">
								<span class="img-box">
									<img src="../../../../static/images/icon/ic-card-calls.svg" alt="전화로 상담">
								</span>
							</div>
							<div class="item text">
								<span class="tit">전화 상담</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
