<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/temporaryPause.css">

	<!-- Scripts -->

</head>
<body>
	<div class="page-wrapper temporaryPause">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt"><span class="color-prim">일시정지 기간</span>을 선택해 주세요</span>
				</div>
				<button class="btn btn-util close hidden" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div style="width: 100%; height: 240px;">캘린더 영역입니다.</div>
			</div>
			
			<div class="popup-footer">
				<div class="btn-group flex-row is-confirm">
					<button class="btn line" type="button">
						<span class="txt">취소</span>
					</button>
					<button class="btn" type="button">
						<span class="txt">확인</span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 
		토스트 팝업
		default: <div class="toast-wrap">
		toast-in: <div class="toast-wrap show">
	-->
	<div class="toast-wrap show">
		<div class="toast">
			<div class="toast-txt">일시정지 기간을 입력해 주세요</div>
			<!-- 
					버튼 사용하지 않을 경우 hidden 클래스 추가 
					<button class="btn btn-util close hidden">
				-->
			<button class="btn btn-util close" type="button" alt="닫기"></button>
		</div>
	</div>

	<div class="toast-wrap">
		<div class="toast">
			<div class="toast-txt">신청 가능한 일수보다 길게 신청할 수 없어요</div>
			<!-- 
					버튼 사용하지 않을 경우 hidden 클래스 추가 
					<button class="btn btn-util close hidden">
				-->
			<button class="btn btn-util close" type="button" alt="닫기"></button>
		</div>
	</div>
</body>
</html>
