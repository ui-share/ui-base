<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/mobilePayUsed.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper mobilePayUsed">
		<div class="container">
			<div class="section__cont"></div>
		</div>
	</div>

	<!-- popup 위치 : page-wrapper 바깥 -->
	<!-- popup 오픈 시 show 추가 / 닫을 경우 show 삭제 / 불러올 경우 show 붙은채로 사용
		<div class="popup-wrapper show">
	-->
	<div class="popup-wrapper show">
		<div class="back-drop"></div>
		<div class="popup__wrap">
			<div class="popup-header">
				<div class="popup-tit">
					<span class="txt">상세 구매 내역 확인방법</span>
				</div>
				<button class="btn btn-util close hidden" type="button" alt="닫기"></button>
			</div>
			<div class="popup-body">
				<div class="appPaid-wrap">
					<div class="btn btn-between appStore">
						<span class="txt-wrap">
							<span class="img-box ico20">
								<img src="../../../../static/images/icon/ic-btn-appStore.svg" alt="아이폰앱스토어아이콘">
							</span>
							<span class="txt">
								콘텐츠 구입 및 항목
							</span>
						</span>
						<span class="img-box ico20">
							<img src="../../../../static/images/icon/ic-btn-arrow-right-sm.png">
						</span>
					</div>
					<div class="info-box">
						<span class="txt">아이폰 단말</span><span class="img-box ico16"><img src="../../../../static/images/icon/ic-handarrow-right16.svg"></span>
						<span class="txt">설정</span><span class="img-box ico16"><img src="../../../../static/images/icon/ic-handarrow-right16.svg"></span>
						<span class="txt">사용자 이름</span><span class="img-box ico16"><img src="../../../../static/images/icon/ic-handarrow-right16.svg"></span>
						<span class="txt">콘텐츠 구입 및 항목</span><span class="img-box ico16"><img src="../../../../static/images/icon/ic-handarrow-right16.svg"></span>
						<span class="txt">계정보기</span><span class="img-box ico16"><img src="../../../../static/images/icon/ic-handarrow-right16.svg"></span>
						<span class="txt">구입내역</span>
					</div>
				</div>
				<ul class="bullet-list info">
					<li class="bullet-item">
						확인 경로는 변경될 수 있습니다.
					</li>
				</ul>
			</div>
			
			<div class="popup-footer">
				<div class="btn-group flex-row is-confirm">
					<button class="btn" type="button">
						<span class="txt">확인</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
