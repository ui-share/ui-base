<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- Set the viewport. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1.0">
	<!-- Disable automatic phone number detection. -->
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>LGU+ 보이는 ARS</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../../../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/css/style.css">

	<!-- Scripts -->
</head>
<body>
	<div class="page-wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__util hidden">				
				<!-- <button type="button" class="btn btn-util prev"><span>이전</span></button> -->
				<!-- <button type="button" class="btn btn-util end"><span>처음</span></button> -->
			</div>
			<div class="header__btn btn-group">
				<button type="button" class="btn btn-callEnd"><span class="icon"></span><span class="txt">종료</span></button>
			</div>
		</header>
		<!-- //header -->
	
		<!-- container -->
		<div class="container">
			<div class="section__cont ">
				<div class="cont__wrap cont__wrap-service">
					<div class="auth-wrap auth_birth">
						<p class="txt">안전한 정보 확인을 위해</p>
						<h3 class="tit">
							<span class="color-prim">명의자 생년월일 6자리</span>를<br/>
							입력해 주세요
						</h3>
						<!--
							## 입력 상태 클래스
							기본 : <div class="input-control ">
							포커스 : <div class="input-control focused">
							비활성, 읽기전용 : <div class="input-control disabled">
							유효성 검사 성공 : <div class="input-control success">
							유효성 검사 에러 : <div class="input-control error">
						-->
						<div class="input-control focused">
							<div class="input-group">
								<div class="input-row">
									<input type="tel" class="input-field" placeholder="YYMMDD" autocomplete='off' autofocus />
									<div class="util-box">
										<!-- 1글자 이상 입력 시 [X]버튼 노출 : hidden 삭제 
											<button type="button" class="clear-btn"> -->
										<button type="button" class="clear-btn hidden" aria-label="삭제"></button>
									</div>
								</div>
							</div>
							<div class="validation-txt">생년월일을 다시 확인해주세요</div>
						</div>
					</div>
					<div class="btn-group flex-row is-confirm">
						<button class="btn is-disabled" type="button">
							<span class="txt">확인</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
</body>
</html>
