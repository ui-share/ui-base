<style>
/* Swiper : swiper-type-step */
.swiper-container {
	position: relative;	
	border: 1px solid #e3e3e3;
	border-radius: 8px;		
	padding: 20px 20px 68px;
	margin: 8px auto 20px;
	overflow: visible;
}
.swiper-wrapper {
	position: relative;
	display: flex;
	transition-property: transform;
	box-sizing: content-box;
	z-index: auto;
	transform: translateZ(0);
}
.swiper-slide {
	display: flex;
	flex-direction: column;
	justify-content: center;		
	align-items: center;
}
.swiper-slide {
	flex-shrink: 0;
	width: 100%;
	position: relative;
	vertical-align: top;
	transform: translateZ(0);
}
.swiper-pagination {
	width: auto;
	height: 48px;
	display: flex;
	justify-content: center;
	align-items: center;
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	font-size: 13px;
	text-align: center;
	letter-spacing: 4px;
	border-top: 1px solid #e3e3e3;
	transform: translateX(0);
	transition: opacity .3s;
}
.swiper-pagination-current {
	color: #000;
	letter-spacing: 0;
	margin-left: 5px;
}
.swiper-button-prev,
.swiper-button-next {
	--swiper-navigation-size: 13px;
	--swiper-theme-color: #333;
	display: flex;
	width: 24px;
	height: 24px;
	justify-content: center;
	align-items: center;
	position: absolute;
	top: auto;
	bottom: 0;
	background: none;
	transform: translateY(-50%);
}
.swiper-button-prev {
	left: 10px;
	right: auto;
}
.swiper-button-next {
	right: 10px;
	left: auto;
}
.swiper-button-prev::after,
.swiper-button-next::after {
	font-weight: 700;
}
</style>
